<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="shortcut icon" href="fav1.png" type="image/png">
</head>
<body>
  <a href="index.html">Go to index</a>
  <h4>Соціологічне опитування щодо автотуризму з України в країни Європи.</h4>
  <div id="Contact-form">
    <form method="POST" action="https://formspree.io/o.top@ukr.net">
      <fieldset>
        <p>Введіть своє повне прізвище імя по-батькові.</p>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="ПІБ" required/>
      </fieldset>
      <fieldset>
        <p>Введіть свої паспортні дані.</p>
        <label for="passport">Passport:</label>
        <input type="text" name="passport" id="passport" placeholder="AA123456" pattern="[A-Z]{2}[0-9]{6}"><br><br>
        <p>Виберіть країну, до якої подорожували</p>
        <label>Country:</label>
        <input list="countries">
        <datalist id="countries">
          <option>Austria</option>
          <option>France</option>
          <option>Deutschland</option>
          <option>Italy</option>
          <option>Czech Republic</option>
          <option>Poland</option>
        </datalist><br><br>
        <p>Вкажіть марку автомобіля.</p>
        <label for="car">Car:</label>
        <p><input type="text" name="car" id="car"></p>
        <p>Вкажіть вид подорожі</p>
        <p><label><input type="checkbox" name="how">Business trip</label>
        <label><input type="checkbox" name="how">Holidays</label></p>
        <p>Вкажіть свою стать</p>
        <p><label><input type="radio" name="gender">Man</label>
        <label><input type="radio" name="gender">Woman</label></p>
      </fieldset>
      <fieldset>
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email">
      </fieldset>
      <fieldset>
        <label for="comment">Comment:</label> 
        <textarea id="comment" required></textarea> 
      </fieldset>
        <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
